<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles.css">

  
</head>

<body>
  <div class="container">
    <!-- Content of the rectangle -->
    <h1 class="heading">Welcome to the Website!</h1>
    <div class="icons">
      <a href="https://www.google.com/search?q=facebook&rlz=1C1GCEU_enIN1056IN1056&oq=facebook&gs_lcrp=EgZjaHJvbWUqBwgAEAAYjwIyBwgAEAAYjwIyDwgBEC4YJxjHARjRAxiKBTIG.">
      <i class="bi bi-facebook" ></i>
    </a>
    <a href="https://www.google.com/search?q=twitter&rlz=1C1GCEU_enIN1056IN1056&oq=twitter&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQRRhAMg8IAhAAGEMYgwEYsQMYigUyDQgDEAAYgwEYsQMYgAQyDQgEEAAYgwEYsQMYigUyDQgFEAAYgwEYsQMYgAQyBggGEEUYPDIGCAcQRRg80gEINzM5N2owajeoAgCwAgA&sourceid=chrome&ie=UTF-8.">
      <i class="bi bi-twitter"></i>
    </a>
    <a href="https://www.google.com/search?q=email&rlz=1C1GCEU_enIN1056IN1056&oq=email&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQRRhAMg8IAhAAGEMYgwEYsQMYigUyDwgDEAAYQxiDARixAxiKBTIPCAQQABhDGIMBGLEDGIoFMgYIBRBFGDwyBggGEEUYPDIGCAcQRRg80gEIMTMzNWowajeoAgCwAgA&sourceid=chrome&ie=UTF-8" >
      <i class="bi bi-envelope"></i>
    </a>
    </div>

    <!-- Inner rectangle -->

    <div class="inner-rectangle">
      <h3 class="styling">Already a user?</h3>

      <div class="form-group">
        <label class="styling" for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <div class="error" id="nameErr"></div>


      </div>

      <div class="form-group">
        <label class="styling" for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <div class="error" id="passErr"></div>
      </div>

      <button class="neon" type="submit">Login</button>

      <h4 class="create-account">Don't have an account?<a class="anchor" href="https://www.google.com/search?q=email&rlz=1C1GCEU_enIN1056IN1056&oq=email&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQRRhAMg8IAhAAGEMYgwEYsQMYigUyDwgDEAAYQxiDARixAxiKBTIPCAQQABhDGIMBGLEDGIoFMgYIBRBFGDwyBggGEEUYPDIGCAcQRRg80gEIMTMzNWowajeoAgCwAgA&sourceid=chrome&ie=UTF-8" >
      Create an account</a> </h4>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>


</html>
